<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pet-V-Pet</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link href="style.css" rel="stylesheet">
  </head>

  <body>
    <section class="hero is-info is-small">
      <div class="hero-body">
        <div class="container has-text-centered">
          <h1 class="title">
            Pet-V-Pet
          </h1>
          <p class="subtitle">
            Time to <strong>Compare</strong> pets!

        </div>
      </div>
    </section>

    <div class="box cta">

    </div>

    <section class="container">
        
        <div class="columns features">
            <div class="column is-4">
                <div class="card is-shady">
                    <div class="card-image">
                        <figure class="image is-4by3">
                            <img src="https://www.akc.org/wp-content/uploads/2017/04/Lagotto-Romangolo-Tongue-Out.jpg" alt="Placeholder image" class="modal-button" data-target="modal-image2">
                        </figure>
                    </div>
                    
                    <div class="card-content column is-4">
                        <button class="button is-link modal-button" data-target="modal-image2">Pick Me</span>
                        </button>
                    </div>
                </div>
             </div>

             <div class="column is-4">
                <div class="card is-shady">
                    <div class="card-image">
                        <figure class="image is-4by3">
                            <img src="http://uploads.7sage.com/wp-content/uploads/2012/07/LSAT-Or.jpg" alt="Placeholder image" class="modal-button" data-target="modal-image2">
                        </figure>

                        
                    </div>
                    

                </div>
             </div>

             <div class="column is-4">
                <div class="card is-shady">
                    <div class="card-image">
                        <figure class="image is-4by3">
                            <img src="http://cdn.akc.org/content/article-body-image/golden_puppy_dog_pictures.jpg" alt="Placeholder image" class="modal-button" data-target="modal-image2">
                        </figure>
                    </div>
                    
                    <div class="card-content column is-4">
                        <button class="button is-link modal-button" data-target="modal-image2">Pick Me</span>
                        </button>
                    </div>
                </div>
             </div>

         </div>







    </section>
